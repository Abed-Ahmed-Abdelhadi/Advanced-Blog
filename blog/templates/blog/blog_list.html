{% extends "base.html" %}
{% block title %}My Blog{% endblock %}
{% block body %}
<h1>My Blog</h1>
{% for post in blog_list %}
<h2>
<a href="{% url 'blog:blog_detail' post.POSSlug %}">
{{ post.POSTitle }}
</a>
</h2>
<p class="date">
Published {{ post.POSPublish }} by {{ post.POSAuthor }}
</p>
{{ post.POSBody|truncatewords:30|linebreaks }}
{% endfor %}
{% endblock %}
